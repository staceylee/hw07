<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HW 7</title>
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-6">col-xs-6</div>
            <div class="col-xs-6">col-xs-6</div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-6 col-md-4">col-xs-6 col-md-4</div>
            <div class="col-xs-6 col-md-4">col-xs-6 col-md-4</div>
            <div class="col-xs-6 col-md-4">col-xs-6 col-md-4</div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-8">col-xs-12 col-sm-6 col-md-8</div>
            <div class="col-xs-12 col-sm-6 col-md-2">col-xs-12 col-sm-6 col-md-2</div>
            <div class="col-xs-12 col-sm-6 col-md-2">col-xs-12 col-sm-6 col-md-2</div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-4 col-md-offset-4">col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-4 col-md-offset-4">col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-4 col-md-offset-4">col-md-4</div>
        </div>
    </div>
    <br>
    <br>
    <hr>
    <div class="container">
        <h2>註冊表單</h2>
        <br>
        <form>
            <div class="form-group">
                <label>姓名</label>
                <input type="text" placeholder="Your Name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label>性別</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="male">男</label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="female">女</label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" value="other">其他</label>
                </div>
            </div>
            <div class="form-group">
                <label>電子郵件</label>
                <input type="email" placeholder="Your Email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>密碼</label>
                <input type="password" placeholder="Password" class="form-control" name="pass">
            </div>
            <div class="form-group">
                <label>興趣</label>
                <div>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="hobby" value="reading">閱讀</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="hobby" value="sport">運動</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="hobby" value="sleeping">睡覺</label>
                    <label class="checkbox-inline">
                        <input type="checkbox" name="hobby" value="webdesign">寫網頁</label>
                </div>
            </div>
            <button type="submit" class="btn btn-success btn-lg">Submit</button>
            <br><br>
        </form>
    </div>
</body>
</html>
